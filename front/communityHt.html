<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
	<script>
		var vue = new Vue({
			el: '#app',
			data: {
				tasks: [
				    {
				        'id': 1,
				        'title': '张三',
				        'description': '这网站真好用',
				    }
				],
			},
			compiled: function() {
				var self = this;
				//在编译后即调用API接口取得服务器端数据
				self.$http.get('/todo/api/mysql').then(function(res) {
					self.tasks = res.data.tasks;
				});
			},
			methods: {
				addTask: function() {
					var self = this;
					self.$http.post('/todo/api/showMysql', {
						title: self.new_task.title,
						description: self.new_task.description
					}).then(function(res) {
						self.tasks = res.data.tasks;
					});
				},
			}
		})
	</script>
	</body>
</html>
