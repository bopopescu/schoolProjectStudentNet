<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue API</title>
	<style>
	[v-cloak] { display: none; }
	</style>
	<script src="static/js/vue.js"></script>
	<script src="static/js/vue-resource.min.js"></script>
</head>
<body>
	<p>当前评论：</p>
	<p>-------------------------------</p>
	<div id="app" v-cloak>
		<div v-for="task in tasks">
			<div>
				<p>用户：{{ task.title }}</p>
				<p>内容：{{ task.description }}</p>
				<p>-------------------------------</p>
			</div>
		</div>
		<p>发表评论：</p>
		<div class="box">
			<input type="text" v-model="new_task.title"><br>
			<textarea cols="30" rows="10" v-model="new_task.description"></textarea>
			<button @click="addTask">确认发表评论</button>
		</div>
	</div>


	<script>
		var vue = new Vue({
			el: '#app',
			data: {
				tasks: [],
				new_task: {
					title: '',
					description: ''
				}
			},
			compiled: function() {
				var self = this;
				//在编译后即调用API接口取得服务器端数据
				self.$http.get('/todo/api/tasks').then(function(res) {
					self.tasks = res.data.tasks;
				});
			},
			methods: {
				addTask: function() {
					var self = this;
					self.$http.post('/todo/api/addTask', {
						title: self.new_task.title,
						description: self.new_task.description
					}).then(function(res) {
						self.tasks = res.data.tasks;
					});
				},
			}
		})
	</script>
</body>
</html>
